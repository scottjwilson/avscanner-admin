<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	style="margin: auto; background: none; display: block; shape-rendering: auto;"
	width="184px"
	height="184px"
	viewBox="0 0 100 100"
	preserveAspectRatio="xMidYMid"
>
	<circle cx="50" cy="50" r="0" fill="none" stroke="#3c0f0f" stroke-width="2">
		<animate
			attributeName="r"
			repeatCount="indefinite"
			dur="1s"
			values="0;40"
			keyTimes="0;1"
			keySplines="0 0.2 0.8 1"
			calcMode="spline"
			begin="0s"
		/>
		<animate
			attributeName="opacity"
			repeatCount="indefinite"
			dur="1s"
			values="1;0"
			keyTimes="0;1"
			keySplines="0.2 0 0.8 1"
			calcMode="spline"
			begin="0s"
		/>
	</circle><circle cx="50" cy="50" r="0" fill="none" stroke="#f91a10" stroke-width="2">
		<animate
			attributeName="r"
			repeatCount="indefinite"
			dur="1s"
			values="0;40"
			keyTimes="0;1"
			keySplines="0 0.2 0.8 1"
			calcMode="spline"
			begin="-0.5s"
		/>
		<animate
			attributeName="opacity"
			repeatCount="indefinite"
			dur="1s"
			values="1;0"
			keyTimes="0;1"
			keySplines="0.2 0 0.8 1"
			calcMode="spline"
			begin="-0.5s"
		/>
	</circle>
</svg>
